<!DOCTYPE html>
<html>
<head>
    <title>GCR AI Trader Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; display: inline-block; border: 1px solid #333; }
        .buy { color: #00ff00; } .sell { color: #ff4444; } .hold { color: #888; }
        #reason { font-style: italic; color: #aaa; margin-top: 10px; max-width: 500px; }
    </style>
</head>
<body>
    <h1>GCR AI Trader Status</h1>
    <div class="card">
        <h2>Last Action: <span id="action">Loading...</span></h2>
        <p>Price: <span id="price">--</span> USDT</p>
        <p>Confidence: <span id="conf">--</span>%</p>
        <div id="reason">Loading reasoning...</div>
        <p><small>Last Updated: <span id="time">--</span></small></p>
    </div>

    <script>
        // This script reads the data.json file created by your bot
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('action').innerText = data.action;
                document.getElementById('action').className = data.action.toLowerCase();
                document.getElementById('price').innerText = data.price;
                document.getElementById('conf').innerText = data.confidence;
                document.getElementById('reason').innerText = data.reason;
                document.getElementById('time').innerText = data.timestamp;
            });
    </script>
</body>
</html>
