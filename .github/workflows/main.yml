name: AI Crypto Bot

on:
  schedule:
    - cron: '0 * * * *'  # This runs exactly once every hour
  workflow_dispatch:      # This gives you a manual "Run" button

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install ccxt google-generativeai

      - name: Run Bot
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MEXC_API_KEY: ${{ secrets.MEXC_API_KEY }}
          MEXC_SECRET: ${{ secrets.MEXC_SECRET }}
        run: python bot.py
