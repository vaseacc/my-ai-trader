name: AI Crypto Bot

on:
  schedule:
    - cron: '0 * * * *'  # This tells GitHub to run the bot every hour
  workflow_dispatch:      # This allows you to run it manually via a button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install ccxt openai

      - name: Run Bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EXCHANGE_API_KEY: ${{ secrets.EXCHANGE_API_KEY }}
          EXCHANGE_SECRET: ${{ secrets.EXCHANGE_SECRET }}
        run: python bot.py
